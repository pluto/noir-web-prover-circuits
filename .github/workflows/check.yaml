name: Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Nargo
        uses: noir-lang/noirup@v0.1.3
        with:
          toolchain: v1.0.0-beta.3

      - name: Run Noir tests
        run: nargo test

  noir-fmt:
    name: noir-fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Nargo
        uses: noir-lang/noirup@v0.1.3
        with:
          toolchain: v1.0.0-beta.3

      - name: Check Noir formatting
        run: nargo fmt --check

  toml-fmt:
    name: toml-fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install Taplo
        run: cargo binstall --no-confirm taplo-cli

      - name: Check TOML formatting
        run: taplo fmt --check
